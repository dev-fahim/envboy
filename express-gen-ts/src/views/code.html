<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envboy</title>
    <!--    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css" />-->
    <link rel="stylesheet" type="text/css" href="/stylesheets/code.css"/>
    <link rel="stylesheet" type="text/css" href="/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/darcula.css"/>
    <link rel="stylesheet" type="text/css" href="/codemirror/theme/material.css"/>
    <script
            src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script src="/scripts/http.js"></script>
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/mode/clike/clike.js"></script>
    <script src="/codemirror/mode/python/python.js"></script>
    <script src="/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="/codemirror/addon/edit/closebrackets.js"></script>
    <script src="/codemirror/addon/display/placeholder.js"></script>
</head>
<body>

<!-- Chat Window -->

<div class="editor">
    <div class="buttons">
        <button class="run" id="run-c-code-btn">Build and Run C/C++</button>
        <button class="run" id="run-py3-code-btn">Build and Run Python3</button>
        <button class="run" id="run-java-code-btn">Build and Run Java</button>
    </div>
    <div class="workspace-wrapper">

        <div class="workspace">
            <div class="code">
                <textarea id="source"></textarea>
            </div>

            <div class="input-output-view">
                <div class="inputs">
                    <textarea id="code-input" cols="60" rows="20"></textarea>
                </div>
                <div>
                    <div id="stdout-window" class="outputs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="scripts/index.js"></script>
<script src="scripts/code.js"></script>
</html>
